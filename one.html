<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Love Bear" class="valentine-gif">
        <h1>Will you be my valentine?</h1>
        <div id="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Are you sure bacha?</p>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>
<div class="popup" id="iloveyouPopup">
    <div class="popup-content">
        <img src="i-love-you-gif.gif" alt="I Love You GIF" class="iloveyou-gif">
        <p>I love you!</p>
        <button id="closeILoveYouPopup">Close</button>
    </div>
</div>


<div class="popup" id="newPicturePopup">
    <div class="popup-content">
        <video width="400" controls>
            <source src="abcde.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        <p>Happy valentines to us!</p>
        <button id="closeNewPicturePopup">Close</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
